<div *ngIf="playlist">
    
    <h2> Playlist: {{playlist.name}}</h2>

    <table>
        <tr>
            <td >
                <img src="{{playlist.images[0].url}}" alt="XXX" >
            </td>

            <td >
                <h3>Total followers: {{playlist.followers}}</h3>

                <h4>Owner Name: {{playlist.owner.display_name}}</h4>
            </td>
        </tr>
    </table>
    
    <h4 *ngIf='playlist.description != ""'> Description: {{playlist.description}}</h4>

    <mat-expansion-panel hideToggle *ngFor="let track of playlist.tracks" style="">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{track.name}}
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
            <app-track [id]="track.id"></app-track>
        </ng-template>
        
    </mat-expansion-panel>

</div>
