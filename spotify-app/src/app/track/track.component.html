<div *ngIf="track">
    <mat-card style="background-color: lightgreen;">
        <figure>
            <figcaption style="color: black; text-align: center; font-size: 16px;">Listen to the {{track.name}} preview:</figcaption>
            <audio
                controls
                src="{{track.preview_url}}">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>
    </mat-card>
</div>
