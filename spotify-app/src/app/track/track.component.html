<div *ngIf="track">
    <mat-card style="background-color: lightgreen;">
        <figure>
            <figcaption>Listen to the {{track.name}} preview</figcaption>
            <audio
                controls
                src="{{track.preview_url}}">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>
    </mat-card>
</div>
