
<mat-card style="background-color: lightgreen; width: fit-content; margin: auto; color: black;" *ngIf="artist">
    <h2>Artist Profile</h2>
    <table style="margin: auto; border:2px solid purple; width: 100%;">
        <tr>
            <td>
                <img src="{{artist.images[picSize || 1].url}}" alt="" >
            </td>
            <td style="width: max-content;">
                <h3>{{artist.name}}</h3>
                <h4>Followers: {{artist.followers.total}}</h4>
                <h4>Popularity: {{artist.popularity}}</h4>
            </td>
        </tr>
    </table>
</mat-card>
